<div [style.height]="height" [style.width]="width" class="container" [ngClass]="{'shake': _shake}">
  <div class="card" [ngClass]="{'flipped': flipped, 'done': done}">
    <div class="front">
      <ng-content select=".card-front"></ng-content>
    </div>
    <div class="back">
      <ng-content select=".card-back"></ng-content>
    </div>
  </div>
</div>
